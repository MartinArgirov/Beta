{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <h3>Animal</h3>
    <hr>
    <form method="Post">
        {% csrf_token %}

        {{ form|crispy}}
        <br>
        <button class="btn btn-outline-primary" type="submit">Guardar</button>
        <a class="btn btn-outline-danger" href="{% url 'pessoa:detalhe' object.id %}"><i class="fa-solid fa-arrows-rotate"></i></a>
    </form>
</div>
{% endblock %}
