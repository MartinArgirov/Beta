{% extends "base.html" %}

{% block content %}
<div class="content-section">
    <div class="row">
        <div class="col-4">
            <h3>Pessoa</h3>
        </div>
        <div class="col-3">
            <a class="btn btn-outline-primary" href="{% url 'pessoa:detalhe' object.id %}"><i class="fa-solid fa-pencil"></i></a>
        </div>
    </div>
    <hr>
    <!--<div style="padding: 15px;">-->
    <div>
        <p><b>Nome: </b>{{object.nome}}</p>
        <p><b>NIF: </b>{{object.nif}}</p>
        <p><b>Idade: </b>{{object.idade}}</p>
        <p><b>E-mail: </b>{{object.email}}</p>
    </div>
    <a class="btn btn-outline-danger" href="{% url 'animal:lista' %}"><i class="fa-solid fa-arrows-rotate"></i></a>
    </a>
    <hr>
</div>
{% endblock %}
